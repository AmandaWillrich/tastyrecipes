{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container">
        <section class="recipe-cards">
            {% for post in posts %}
            <article>
                <img src="{{ post.image.url }}" alt="{{ post.description }}">
                <h2>{{ post.title }}</h2>
                <p>{{ post.description }}</p>
                <a href="receita/{{ post.id}}">Receita Completa</a>
            </article>
            {% endfor %}
        </section>
    </div>
</main>
{% endblock %}
